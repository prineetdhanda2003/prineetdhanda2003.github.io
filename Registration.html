        <!-- page header -->
        <header id="home" class="header">
            <div class="overlay"></div>
            <iframe width="1400" height="550" 
                    src="https://www.youtube.com/embed/tgbNymZ7vqY">
            </iframe>

        </header><!-- end of page header -->

        <!-- contact section -->
        <section class="section" id="contact">
            <div class="container text-center">
                <p class="section-subtitle">How can you Register?</p>
                <h6 class="section-title mb-5">Registration Form</h6>
                <!-- contact form -->
                <form action="thankyou.html" class="contact-form col-md-10 col-lg-8 m-auto" name="regform" method="POST" onsubmit="return validateRegistration()">
                    <div class="form-row">
                        <div class="form-group col-sm-12">
                            <input type="text" size="50" class="form-control" name="fname" placeholder="Your Name" >
                        </div>
                        <div class="form-group col-sm-12">
                            <input type="email" class="form-control" placeholder="Enter Email" name="email" requried>
                        </div>
                         <div class="form-group col-sm-12">
                            <input type="text" class="form-control" placeholder="Enter Contact No" name="contact" requried>
                        </div>
                        <div class="form-group col-sm-12">
                            <input type="text" class="form-control" placeholder="Enter Address" name="address" style="height: 110px;" requried>
                        </div>
                        
                        <div class="form-group col-sm-12 mt-3">
                            <input type="submit" value="Submit" class="btn btn-outline-primary rounded">
                        </div>
                    </div>
                </form><!-- end of contact form -->
                <h3><a href="Login.html">Already Registered?</a></h3>
            </div><!-- end of container -->
        </section><!-- end of contact section -->
       
        <!-- footer -->
        <div class="container">
            <footer class="footer">

                <div class="navbar">
                    <a href="#policy">Privacy Policy</a>
                    <a href="#news">Terms of services</a>
                    <a href="#contact">Contact</a>
                </div>

        <!-- core  -->
        <script src="jquery/jquery-3.4.1.js"></script>
        <script src="bootstrap/bootstrap.bundle.js"></script>

        <!-- Meyawo js -->
        <script src="js/register.js"></script>
        <script src="js/main.js"></script>
    </body>
