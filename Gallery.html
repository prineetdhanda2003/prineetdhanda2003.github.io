<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">

        <title>Harmony Hub</title>
        <!-- font icons -->
        <link rel="stylesheet" href="css/themify-icons.css">

        <script>
            function show() {
                var l = document.getElementById("log");
                l.innerHTML = "LogOut";
            }

            function openModal() {
                document.getElementById("myModal").style.display = "block";

        </script>
    </head>

    <body data-spy="scroll" data-target=".navbar" data-offset="40" id="home" onload="show()">

        <!-- Page Navbar -->
        <nav class="custom-navbar" data-spy="affix" data-offset-top="20">
            <div class="container">
                <a class="logo" href="#">Harmony Hub</a>
                <ul class="nav">
                    <li class="item">
                        <a class="link" href="index.html">Home</a>
                    </li>
                    <li class="item">

                    </li>
                    <li class="item">

                    </li>
                    <li class="item">
                        <a class="link" href="index.html">Team</a>
                    </li>
                    <li class="item">

                    </li>
                    <li class="item">

                    </li>
                    <li class="item">

                    <li class="item">

            <iframe width="1400" height="550"

            </iframe>

        </header><!-- end of page header -->

        <h2 class="section-title mb-6" id="show" style="margin-left: 670px;"></h2>

        <!-- portfolio section -->
        <section class="section" id="portfolio">
            <div class="container text-center">
                <p class="section-subtitle">What I Did ?</p>

                <!-- row -->
                <div class="row">
                    <div class="col-md-3">
                        <a href="#" class="portfolio-card">
                            <img src="images/event5.jpg" class="portfolio-card-img"

                    </div>
                    <div class="col-md-3">
                        <a href="#" class="portfolio-card">
                            <img class="portfolio-card-img" src="images/event3.jpg" class="img-responsive rounded"

                    </div>
                    <div class="col-md-3">
                        <a href="#" class="portfolio-card" onclick="openModal()">
                            <img class="portfolio-card-img" src="images/event4.jpg" class="img-responsive rounded"

                    </div>
                    <div class="col-md-3">
                        <a href="#" class="portfolio-card">

                    <a href="#contact">Contact</a>

        <!-- core  -->
        <script src="jquery/jquery-3.4.1.js"></script>
        <script src="bootstrap/bootstrap.bundle.js"></script>

        <!-- bootstrap 3 affix -->
